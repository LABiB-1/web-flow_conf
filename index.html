<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webflowconf.com</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header style="background-image: url(Assets/Hero-bg.png); padding: 3rem;">
        <section style="margin: 0rem 9rem; justify-content: center;">
            <nav id="navbar">
                <h1 class="Raleway" style="color: #4E47FF; font-size: 2rem;">webflowconf</h1>
                <button class="btn" style="width: 8rem;">Sing Up</button>
            </nav>
            <div id="banner">
                <h1 style="font-size: 4rem; font-weight: bold; color: #252432; margin-bottom: 2.3rem;">Cool Dark UI
                    Template for <br> Webflow Agencies!</h1>
                <button class="btn" style="width: 10.8rem;">Stay Focused</button>
            </div>
        </section>

    </header>
    <main style="margin: 7rem 8.8rem;">
        <section style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 style="font-size: 2.5rem; font-weight: bold; color: #252432; margin-bottom: 1.5rem;">See It in Action</h1>
                <p style="margin-bottom: 1.5rem; color: #25243280;">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn" style="width: 14.3rem;">Launch Live Preview</button>
            </div>
            <div>
                <img style="width: 25rem; height: 20.5rem; border-radius: 3rem;" src="Assets/wc-big.png" alt="">
            </div>
        </section>
        <section id="ProductiveUsers">
            <h1>Joined Thousands of Productive Users</h1>
            <div style="display: flex; justify-content: space-between;">
                <div> <span>50K</span> <br>Active Users</div>
                <div> <span>2M+</span> <br> Focus Sessions</div>
                <div><span>95%</span> <br> Satisfaction Rate</div>
            </div>

        </section>
    </main>
</body>

</html>
